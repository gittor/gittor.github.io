<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->

  <!-- 自定义主题 https://jhildenbiddle.github.io/docsify-themeable/#/customization -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- 使用自定义主题 -->
  <link rel="stylesheet" href="theme-custom.css">

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>


</head>
<body>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '张章',
      repo: 'https://github.com/gittor/gittor.github.io',
      loadSidebar: true,
      subMaxLevel: 1, //在侧边栏开启目录功能，最多展开到subMaxLevel级目录
      homepage: 'home.md',

      disqus: 'shortname',

      search: 'auto',
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- markdown显示数学公式的插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>

  <!-- 主题插件 -->
  <!-- 官网: https://jhildenbiddle.github.io/docsify-themeable/#/ -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

  <!-- 评论插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>

  <!-- 添加复制代码按钮 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  
</body>
</html>
